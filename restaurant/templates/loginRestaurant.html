{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif; font-size: 16px;">
    <section class="vh-95">
        <div class="container h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">

                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static 'logo-transparent.png' %}" class="img-fluid" alt="Logo">
                </div>

                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="text-center py-3">
                        <h1 class="fw-semibold fs-1">RESTAURANT LOGIN</h1>
                    </div>

                    <!-- ✅ Use correct action URL -->
                    <form method="POST" action="{% url 'loginRestaurant' %}">
                        {% csrf_token %}

                        <!-- ✅ Messages if any -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <!-- Email -->
                        <div class="form-outline my-4">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                        </div>

                        <!-- Password -->
                        <div class="form-outline mb-4">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                        </div>

                        <!-- Forgot password -->
                        <div class="mb-4 text-end">
                            <a href="{% url 'forgetPassword' %}">Forgot password?</a>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                        <!-- Register -->
                        <div class="text-center my-4">
                            <p class="fw-bold text-muted">OR</p>
                            <p>Not a member? <a href="{% url 'registerRestaurant' %}">Register</a></p>
                        </div>

                        <!-- Switch to User Login -->
                        <div class="text-center my-3">
                            <a href="{% url 'login' %}" class="btn btn-danger w-100">User Login</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
